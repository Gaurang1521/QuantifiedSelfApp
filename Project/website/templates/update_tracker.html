{% extends "base.html" %}
{% block title %}Update-Tracker{% endblock %}
{% block content %}

<h1 class="display-4" style="margin-top: 8px; margin-left: -27px;">Update Tracker</h1>
<br>
<div class="alert alert-primary" role="alert">
Please fill the field which you wish to update.
</div>
<form method="POST">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text"
           class="form-control"
           id="name"
           name = "name"
           placeholder="Enter new name of tracker">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control"
              id="description"
              name="description"
              maxlength="200"
              placeholder="Enter new description"
              rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="settings">Settings</label>
    <input type="text"
           class="form-control"
           id="settings"
           name="settings"
           maxlength="100"
           placeholder="Enter your new setting">
  </div>
   <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
